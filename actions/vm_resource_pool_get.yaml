---
  name: vm_resource_pool_get
  runner_type: python-script
  description: Retrieve the MOID of the of the given VM's containing resource pool
  entry_point: vm_resource_pool_get.py
  parameters:
    vm_id:
      type: string
      description: VM ID to get the containing resource pool for
      required: false
    vm_name:
      type: string
      description: VM Name to get the containing resource pool for
      required: false
    vsphere:
      type: string
      description: Pre-configured vsphere endpoint
      required: false
      default: ~